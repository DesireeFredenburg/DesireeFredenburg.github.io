<div id="ageGate">

            <label for="date"><b>Date of birth:</b></label>
                <input type="date" placeholder="MM/DD/YYYY" name="birthday" required>
            <label for="place"><b>Country:</b></label>
                <input type="place" placeholder="Please enter your country here." name="country" required>
        
            <b>Remember me:</b>
            <input type="checkbox" id="myCheck" onclick="checkBox()">
            <h3 id="check" style="display:none">Honeau will remember you.</h3>

            <button type="submit" class="btn">SUBMIT</button>
        </form>
    </div>
</div>
